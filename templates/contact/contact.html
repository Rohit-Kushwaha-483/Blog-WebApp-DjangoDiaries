{% extends "base/base.html" %}

{% block content %}
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-7 col-md-9 col-12">
        <!-- Card Design with Shadow Effect -->
        <div class="card shadow-lg" style="border-radius: 15px;">
          <div class="card-header text-center" style="background-color: #007BFF; color: white; border-top-left-radius: 15px; border-top-right-radius: 15px;">
            <h3><i class="fas fa-envelope"></i> Get in Touch</h3>
          </div>
          <div class="card-body">
            <form method="POST">
              {% csrf_token %}
              
              <!-- Name Field -->
              <div class="form-group mb-4">
                <label for="id_name" style="font-weight: 600; font-size: 1.1rem; color: #333;"><i class="fas fa-user"></i> Your Name</label>
                <input type="text" class="form-control" id="id_name" name="name" required style="border-radius: 12px; padding: 12px; font-size: 1rem; border: 1px solid #ddd; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); transition: all 0.3s ease;">
              </div>

              <!-- Email Field -->
              <div class="form-group mb-4">
                <label for="id_email" style="font-weight: 600; font-size: 1.1rem; color: #333;"><i class="fas fa-envelope"></i> Your Email</label>
                <input type="email" class="form-control" id="id_email" name="email" required style="border-radius: 12px; padding: 12px; font-size: 1rem; border: 1px solid #ddd; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); transition: all 0.3s ease;">
              </div>

              <!-- Subject Field -->
              <div class="form-group mb-4">
                <label for="id_subject" style="font-weight: 600; font-size: 1.1rem; color: #333;"><i class="fas fa-clipboard-list"></i> Subject</label>
                <input type="text" class="form-control" id="id_subject" name="subject" required style="border-radius: 12px; padding: 12px; font-size: 1rem; border: 1px solid #ddd; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); transition: all 0.3s ease;">
              </div>

              <!-- Message Field -->
              <div class="form-group mb-4">
                <label for="id_message" style="font-weight: 600; font-size: 1.1rem; color: #333;"><i class="fas fa-comment-dots"></i> Your Message</label>
                <textarea class="form-control" id="id_message" name="message" rows="6" required style="border-radius: 12px; padding: 12px; font-size: 1rem; border: 1px solid #ddd; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); transition: all 0.3s ease;"></textarea>
              </div>

              <!-- Submit Button -->
              <button type="submit" class="btn btn-primary btn-block" style="background-color: #007BFF; color: white; border-radius: 12px; padding: 12px; font-size: 1.1rem; font-weight: 600; transition: background-color 0.3s ease;">
                <i class="fas fa-paper-plane"></i> Send Message
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Adding focus and hover effects for form elements
    document.querySelectorAll('.form-control').forEach(function(input) {
      input.addEventListener('focus', function() {
        input.style.borderColor = '#007BFF';
        input.style.boxShadow = '0 0 8px rgba(0, 123, 255, 0.3)';
      });
      input.addEventListener('blur', function() {
        input.style.borderColor = '#ddd';
        input.style.boxShadow = 'none';
      });
    });

    // Hover effect on submit button
    document.querySelector('.btn-primary').addEventListener('mouseover', function() {
      this.style.backgroundColor = '#0056b3';
    });
    document.querySelector('.btn-primary').addEventListener('mouseout', function() {
      this.style.backgroundColor = '#007BFF';
    });
  </script>
{% endblock %}
