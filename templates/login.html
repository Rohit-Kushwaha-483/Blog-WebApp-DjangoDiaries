{% extends "base/base.html" %}

{% block content %}
<div class="container mb-5">
    <h1 class="text-center my-4 fw-bold">Login</h1>
    {% load crispy_forms_tags %}
    <form action="{% url "login" %}" method="POST" style="max-width: 500px; margin: 0 auto;">
        {% csrf_token %}
        <div class="card p-4">
            <div class="form-group">
                {{ form|crispy }}
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3 custom-badge">Login</button>
        </div>
    </form>
</div>
{% endblock %}
